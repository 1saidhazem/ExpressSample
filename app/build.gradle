plugins {    id 'com.android.application'}android {    compileSdk 32    defaultConfig {        applicationId "com.calling.app"        minSdk 23        targetSdk 32        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    signingConfigs {        config {            storeFile file("your_app_key.jks")            storePassword "your_keystore_password"            keyAlias "your_key_alias"            keyPassword "your_key_password"        }    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'            signingConfig signingConfigs.config        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    buildFeatures {        viewBinding true    }}dependencies {    implementation 'androidx.appcompat:appcompat:1.4.1'    implementation 'com.google.android.material:material:1.6.0'    implementation 'androidx.annotation:annotation:1.3.0'    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'    implementation 'androidx.navigation:navigation-fragment:2.5.3'    implementation 'androidx.navigation:navigation-ui:2.5.3'    testImplementation 'junit:junit:4.13.2'    androidTestImplementation 'androidx.test.ext:junit:1.1.3'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'    implementation platform('com.google.firebase:firebase-bom:29.3.1')    // Declare the dependency for the Firebase SDK for Google Analytics    implementation 'com.google.firebase:firebase-analytics'    implementation 'com.google.firebase:firebase-messaging'    implementation 'com.android.volley:volley:1.2.1'    // define a BOM and its version    implementation(platform("com.squareup.okhttp3:okhttp-bom:4.9.3"))    // define any required OkHttp artifacts without version    implementation("com.squareup.okhttp3:okhttp")    implementation("com.squareup.okhttp3:logging-interceptor")    implementation project(path: ':zegoexpress')    implementation 'com.google.firebase:firebase-auth:21.0.1'    implementation 'com.google.firebase:firebase-database:20.0.5'    implementation 'com.google.firebase:firebase-storage:20.0.1'    androidTestImplementation 'androidx.test:runner:1.4.0'    androidTestImplementation "androidx.fragment:fragment-testing:1.4.1"    androidTestImplementation "androidx.test:core:1.4.0"    implementation 'com.github.ismaeldivita:chip-navigation-bar:1.4.0'    implementation 'de.hdodenhof:circleimageview:3.1.0'    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.0'    implementation 'com.squareup.picasso:picasso:2.8'    implementation 'com.firebaseui:firebase-ui-database:8.0.1'    implementation platform('com.google.firebase:firebase-bom:30.4.0')    implementation 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'}apply plugin: 'com.google.gms.google-services'